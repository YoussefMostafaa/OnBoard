<!DOCTYPE html>



<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
</head>
<body>
    <h1>Welcome to My Clean Architecture Project</h1>
    <p>This is a simple home page served by Express.js.</p>
    <h1>User List</h1>
    <ul id="user-list"></ul>
    <script src="./application/getusersusecase.js"></script>
    <script>
        const users = getusersusecase();
        console.log(users)
        const userList = document.getElementById("user-list");
        users.forEach(user => {
            const listItem = document.createElement("li");
            listItem.textContent = `ID: ${user.id}, Name: ${user.name}, Password: ${user.password}`;
            userList.appendChild(listItem);
        });
    </script>


</body>
</html>
